<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | ElectiveQuery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <section class="section min-vh-100 d-flex flex-column align-items-center justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-12"> <!-- Adjust column size to make the card bigger -->
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Elective Query</h5>
                    <form method="POST">
                        {% csrf_token %}
                        {% if user_messages %}
                            {% for error in errors %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {{error}}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %} 
                        {% endif %}
                        <div class="mb-3">
                            <label for="department_name" class="form-label">Department Name</label>
                            <input type="text" class="form-control" id="department_name" name="department_name" placeholder="Enter department name">
                        </div>
                        <div class="mb-3">
                            <label for="semester" class="form-label">Semester</label>
                            <select name="semester" class="form-select" required>
                                <option value="" selected disabled>--Choose--</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                              </select>
                        </div>
                        <div class="mb-3">
                            <label for="level" class="form-label">Level</label>
                            <select name="level" class="form-select" required>
                                <option value="" selected disabled>--Choose--</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                                <option value="300">300</option>
                                <option value="400">400</option>
                                <option value="600">600</option>
                                <option value="700">700</option>
                              </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div>
            </div>
        </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
